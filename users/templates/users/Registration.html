{% extends 'users/base.html' %}

{% load static %}
{% block content %}
<button type="button" style="color:red;position:relative;float:right;" onclick="location.href='{% url 'log' %}' "><i class="fas fa-sign-out-alt"></i></button>
{% if message %}
    <script>
        alert('{{ message }}');
    </script>
{% endif %}
<form class="login100-form validate-form" action="/postsignUp/" method="post">
    {% csrf_token %}
    <span class="login100-form-title p-b-26">
        Sign Up
      </span>
      <span class="login100-form-title p-b-48">
        <i class="zmdi zmdi-font"></i>
      </span>
    <div class="wrap-input100 validate-input">
    <input class="input100" type="name" id="Username" name="name" placeholder="Your Name"> 
    <span class="focus-input100" ></span>
     </div>
    <div class="wrap-input100 validate-input">
    <input class="input100" type="email" id="Email" name="email" placeholder="Your Email Id">
    <span class="focus-input100" ></span>
     </div>
     <div class="wrap-input100 validate-input">
    <input class="input100" type="password" id="Password" name="pass" placeholder="Password">
    <span class="focus-input100" ></span>
</div>
<div class="wrap-input100 validate-input">
    <input class="input100" type="password" id="confirm_password"  typ name="pass-repeat" placeholder=" Repeat Password">
    <span class="focus-input100" ></span>
</div>
     
<div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
        <div class="login100-form-bgbtn"></div>
    <input style="color:white;background-color:navy;" class="login100-form-btn" type="submit" value="SignUp">
</div>
</div>
</form>
{% endblock %}
