{% extends 'users/base.html' %}

{% load static %}
{% block content %}
<button type="button" style="color:red;position:relative;float:right;" onclick="location.href='{% url 'log' %}' "><i class="fas fa-sign-out-alt"></i></button>
{% if message %}
    <script>
        alert('{{ message }}');
    </script>
{% endif %}
<form class="login100-form validate-form" action="/postsignIn/" method="post">
  {% csrf_token %}
  <br/>
  <span class="login100-form-title p-b-26">
    Login Here
  </span>
  <span class="login100-form-title p-b-48">
    <i class="zmdi zmdi-font"></i>
  </span>
  {% comment %} <label for="Email">Email</label>
  <input type="email"id="Email" name="email"><br><br> {% endcomment %}
  <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
    <input class="input100" type="email"id="Email" type="email" name="email">
    <span class="focus-input100" ></span>
  </div>
 <!-- Enter Your Password: -->
 <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye" onclick="myFunction()"></i>
						</span>
						<input class="input100" type="password" name="pass" id="myInput">
						<span class="focus-input100" ></span>
					</div>
 <!-- Enter Your Password: -->
 <div class="container-login100-form-btn">
  <div class="wrap-login100-form-btn">
    <div class="login100-form-bgbtn"></div>
  <input style="color:white;background-color:navy;" class="login100-form-btn" type="submit" value="Sign In">
</div>
</div>
<div class="text-center p-t-115">
  <span class="txt1">
    Forgot Password?
  </span>
  <a href="/reset/" style="color: black;">Click Here to Reset</a></div>

  <button style="color:white;background-color:navy;" class="login100-form-btn" type="button" onclick="location.href='{% url 'signup' %} '">SignUp</button>
</form>
<script>
  function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
  </script>
  
{% endblock %}
